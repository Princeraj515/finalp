<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - Alumni Network</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
.contact-section {
  padding: 60px 0;
  background-color: #f9f9f9;
}
.contact-section h2 {
  text-align: center;
  margin-bottom: 15px;
}
.contact-section p {
  text-align: center;
  margin-bottom: 30px;
  color: #555;
}
.contact-form {
  width: 90%;
  max-width: 600px;
  margin: auto;
  display: flex;
  flex-direction: column;
}
.contact-form input,
.contact-form textarea {
  padding: 12px;
  margin: 10px 0;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 16px;
}
.contact-form button {
  padding: 12px;
  background: #004080;
  color: white;
  font-weight: bold;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}
.contact-form button:hover {
  background: #0066cc;
}

  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <div class="container">
      <h1>College Alumni Network</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="directory.html">Directory</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="contact-section">
    <div class="container">
      <h2>Contact Us</h2>
      <p>If you have any questions, suggestions, or feedback, feel free to reach out using the form below.</p>
      <form action="contact.php" method="POST" class="contact-form">
        <input type="text" name="name" placeholder="Your Full Name" required>
        <input type="email" name="email" placeholder="Your Email Address" required>
        <input type="text" name="subject" placeholder="Subject" required>
        <textarea name="message" rows="5" placeholder="Your Message..." required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 College Alumni Network. All rights reserved.</p>
  </footer>

</body>
</html>
